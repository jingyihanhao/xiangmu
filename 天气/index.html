	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		var height
		function __jsonp21__(res) {
            var todayht = {
                today_dawn:$('.main_today').children('div').eq(0),
                today_day:$('.main_today').children('div').eq(1),
                today_night:$('.main_today').children('div').eq(2)
            }
		    console.log(res.weather.length);
            $('.main_today').find('h1').eq(0).html('天气地址：'+res.area[0][0]+'省 '+res.area[1][0]+'市 '+res.area[2][0]+'县（区） ');
            $('.main_today').find('h1').eq(1).html('天气最新发布时间：'+res.pubdate + '&nbsp;&nbsp;&nbsp;&nbsp;' + res.pubtime);
			for(var i=0;i<res.weather.length;i++){
                var todayweather = res.weather[i].info;
			    if(i == 0){
                    todayht.today_dawn.children('h5').eq(1).html(' 天气：' + todayweather.dawn[1]);
                    todayht.today_dawn.children('h5').eq(2).html(' 气温：' + todayweather.dawn[2]);
                    todayht.today_dawn.children('h5').eq(3).html(' 风向：' + todayweather.dawn[3]);
                    todayht.today_dawn.children('h5').eq(4).html(' 风强：' + todayweather.dawn[4]);

                    todayht.today_day.children('h5').eq(1).html(' 天气：' + todayweather.day[1]);
                    todayht.today_day.children('h5').eq(2).html(' 气温：' + todayweather.day[2]);
                    todayht.today_day.children('h5').eq(3).html(' 风向：' + todayweather.day[3]);
                    todayht.today_day.children('h5').eq(4).html(' 风强：' + todayweather.day[4]);

                    todayht.today_night.children('h5').eq(1).html(' 天气：' + todayweather.night[1]);
                    todayht.today_night.children('h5').eq(2).html(' 气温：' + todayweather.night[2]);
                    todayht.today_night.children('h5').eq(3).html(' 风向：' + todayweather.night[3]);
                    todayht.today_night.children('h5').eq(4).html(' 风强：' + todayweather.night[4]);

				}
				else{
                    var divo = $('.main_more5').children('div').eq(0).clone();
                    divo.find('span').html(res.weather[i].date);
                    divo.find('p').eq(0).html('凌晨， 天气：' + res.weather[i].info.dawn[1]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;气温 ：'+res.weather[i].info.dawn[2]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风向 ：'+res.weather[i].info.dawn[3]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风强 ：'+res.weather[i].info.dawn[4]
                    );
                    divo.find('p').eq(1).html('白天， 天气：' + res.weather[i].info.day[1]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;气温 ：'+res.weather[i].info.day[2]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风向 ：'+res.weather[i].info.day[3]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风强 ：'+res.weather[i].info.day[4]
                    );
                    divo.find('p').eq(2).html('夜间， 天气：' + res.weather[i].info.night[1]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;气温 ：'+res.weather[i].info.night[2]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风向 ：'+res.weather[i].info.night[3]
                        +'， &nbsp;&nbsp;&nbsp;&nbsp;风强 ：'+res.weather[i].info.night[4]
                    );
                    $('.main_more5').append(divo);
				}
            }
        }
	</script>
